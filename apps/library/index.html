<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mira's library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter+Tight:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
  <!-- loading overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <p class="loading-text">loading mira's library...</p>
  </div>

  <div class="container">
    <header>
      <h1>mira's library</h1>
      <p class="subtitle">books she loves, books she's exploring, books we're thinking about</p>
    </header>

    <main>
      <!-- current favorites -->
      <section class="category-section" id="section-current-favorites">
        <h2 class="category-header">ğŸ“š current favorites ğŸ“š</h2>
        <div class="books-stack" id="grid-current-favorites"></div>
      </section>

      <!-- currently reading -->
      <section class="category-section" id="section-currently-reading">
        <h2 class="category-header">ğŸ“– currently reading ğŸ“–</h2>
        <div class="books-stack" id="grid-currently-reading"></div>
      </section>

      <!-- all-time classics -->
      <section class="category-section" id="section-all-time-classics">
        <h2 class="category-header">â­ all-time classics â­</h2>
        <div class="books-stack" id="grid-all-time-classics"></div>
      </section>

      <!-- read 50+ times -->
      <section class="category-section" id="section-read-50-plus">
        <h2 class="category-header">ğŸ” read 50+ times ğŸ”</h2>
        <div class="books-stack" id="grid-read-50-plus"></div>
      </section>

      <!-- not been a fan of -->
      <section class="category-section" id="section-not-a-fan">
        <h2 class="category-header">ğŸ¤· not been a fan of ğŸ¤·</h2>
        <div class="books-stack" id="grid-not-a-fan"></div>
      </section>

      <!-- recommendations -->
      <section class="category-section" id="section-recommendations">
        <h2 class="category-header">ğŸ’¡ recommendations ğŸ’¡</h2>
        <div class="books-stack" id="grid-recommendations"></div>
      </section>
    </main>

    <!-- book detail modal -->
    <div class="modal" id="book-modal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div class="modal-body">
          <div class="modal-cover">
            <img src="" alt="" id="modal-cover-img">
          </div>
          <div class="modal-info">
            <h2 id="modal-title"></h2>
            <p class="modal-author" id="modal-author"></p>
            <p class="modal-mira-name" id="modal-mira-name"></p>
            <div class="modal-stats">
              <span class="stat" id="modal-read-count"></span>
              <span class="stat status-badge" id="modal-status"></span>
            </div>
            <div class="modal-notes-section">
              <label for="modal-notes">notes</label>
              <textarea id="modal-notes" placeholder="add notes about this book..."></textarea>
              <button class="save-notes-btn" id="save-notes-btn">save notes</button>
            </div>
            <!-- for recommendations only -->
            <div class="modal-recommendation-section" id="modal-rec-section" style="display: none;">
              <div class="yay-nay-buttons">
                <button class="yay-btn" id="yay-btn">yay - want it!</button>
                <button class="nay-btn" id="nay-btn">nay - not for us</button>
              </div>
              <textarea id="modal-rec-notes" placeholder="why we want/don't want this..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- add book modal -->
    <button class="add-book-btn" id="add-book-btn">+ add book</button>
    <div class="modal" id="add-modal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2>add a book</h2>
        <form id="add-book-form">
          <div class="form-group">
            <label for="add-title">title *</label>
            <input type="text" id="add-title" required>
          </div>
          <div class="form-group">
            <label for="add-author">author</label>
            <input type="text" id="add-author">
          </div>
          <div class="form-group">
            <label for="add-isbn">isbn (for cover lookup)</label>
            <input type="text" id="add-isbn" placeholder="optional - helps find cover">
          </div>
          <div class="form-group">
            <label for="add-mira-name">mira's name for it</label>
            <input type="text" id="add-mira-name" placeholder="e.g., 'apple go'">
          </div>
          <div class="form-group">
            <label for="add-status">status</label>
            <select id="add-status">
              <option value="currently_reading">currently reading</option>
              <option value="current_favorite">current favorite</option>
              <option value="all_time_classic">all-time classic</option>
              <option value="read_50_plus">read 50+ times</option>
              <option value="not_a_fan">not been a fan of</option>
            </select>
          </div>
          <div class="form-group">
            <label for="add-read-count">read count</label>
            <input type="number" id="add-read-count" value="0" min="0">
          </div>
          <div class="form-group">
            <label for="add-notes">notes</label>
            <textarea id="add-notes"></textarea>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="add-is-recommendation">
            <label for="add-is-recommendation">this is a recommendation (not owned yet)</label>
          </div>
          <button type="submit" class="submit-btn">add book</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="config.js?v=3"></script>
  <script src="app.js?v=3"></script>
</body>
</html>
